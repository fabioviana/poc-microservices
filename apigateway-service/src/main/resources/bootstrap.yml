spring:
  application:
    name: apigateway-service
  cloud:
    config:
      uri: http://localhost:8888

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.int}
  client:
    enabled: true
    registerWithEureka: true

ribbon:
  eureka:
    enabled: true

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG